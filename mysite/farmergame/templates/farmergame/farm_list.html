{% extends "farmergame/base_farmergame.html" %}
{% block title %} Farm list view {% endblock %}
{% block content %}
    <h1>Farms</h1>
    <ul>
        {% for farm in object_list %}
            <li><a href="{% url 'farmergame:view_farm' farm.id %}"> {{ farm.name }} - {{ farm.capital }}</a></li>
        {% empty %}
            <li>No farms yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
